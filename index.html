<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!--link to bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!--link to google apis-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!--link to fontawesome for icons-->
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <!--link to my css-->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-light bg-dark text-white">
      <h1>Weather Dashboard</h1>
    </nav>

    <!--main content-->
    <div class="container-fluid">
      <div class="row">
        <!--search form column-->
        <div class="col-3 sidenav bg-light">
          <!-- This form will be where users search for a city -->
          <form id="city-search-form">
            <label for="city-search-label" id="search-label">Search for a city:</label><br>
            <input type="text" id="city-search"/>
            <!-- This button will trigger our AJAX call -->
            <button i class="fas fa-search" type="submit" id="search-button"></button i>
          </form>
          <!--list where previous searches will appear-->
          <ul id="city-searches" class="list-unstyled"></ul>
        </div>
        <!--column where APIs show-->
        <div class="col-9" id="empty">
          <!--city, date, weather info-->
          <div class="row">
            <div id="city-info">
              <h3><!--searched city anme and current date appended here--></h3>
            </div>
          </div>
          <!--five day forecast-->
          <div class="row">
            <div id="five-day-forecast">
              <span id="day1"></span>
              <span id="day2"></span>
              <span id="day3"></span>
              <span id="day4"></span>
              <span id="day5"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--end container-->

    <!--link to jquery library-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--link to moment.js library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--link to my javascript-->
    <script src="assets/js/index.js"></script>
  </body>
</html>
